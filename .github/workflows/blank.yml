 name: CI-CD
 
on:
 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
  workflow_dispatch:
 
jobs:
 
  CI: 
    runs-on: ubuntu-latest      
    steps:
      - uses: actions/checkout@v2 
      - name: Build and push Docker images
      - uses: docker/build-push-action@v2.6.1
      with:
        context: ./src
        file: ./src/DockerFile
        push: true
        tags: | 
          soaresph/rotten-potatoes:latest
          soaresph/rotten-potatoes:${{ github.run_number }}
      
